<html>
<head>
    <title>Random Quote Generator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .verticle-middle{
            padding:10%;
        }
    </style>

</head>
<body>
<div class="container verticle-middle">
<div class="jumbotron">
    <div class="container">
        <h1>Random Quote Machine</h1>
        <p class="lead">Quote</p>
    </div>
</div>
        <a id="getQuote" class="btn btn-primary btn-lg btn-block float-right" href="#" role="button">Get Another</a>
</div>
<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script>
    function quote(text, author){
        this.text = text;
        this.author = author;
    }
    function loadJSON(callback){
        var request = new XMLHttpRequest();
        request.overrideMimeType("application/json");
        request.open("GET", "http://quotes.rest/quote/random.json", true);
        request.onreadystatechange = function(){
            if(request.readyState==4 && request.status=="200"){
                 callback(request.responseText);   
            }
        };
        request.send(null);
    }
    function init(){
        loadJSON(function(response){
            var json = JSON.parse(response);
            alert(json);
        });
    }
    function incrIndex(){
        if(quoteIndex<quotes.length-1){
            quoteIndex+=1;
        }else{
            quoteIndex=0;
        }
        return quoteIndex;
    }
    function getNextQuote(){
        return quotes[incrIndex()];
    }
    function swapQuote(){
        quote = getNextQuote();
        $("h1").html(quote.text);
        $(".lead").html(quote.author);
    }
    function firstQuote(){
        $("h1").html(quotes[0].text);
        $(".lead").html(quotes[0].author);
    }
/*    $(document).ready(function(){
        $.getJSON("quotes.json", function(json) {
            quotes = json;
        });
    });*/
    
    var quotes = []
    quotes.push(new quote("hello","lauryn"));
    quotes.push(new quote("hi","jordy"));
    quotes.push(new quote("howdy","Krystal"));

    var quoteIndex = 0; 
    $(document).ready(function(){
        init();
        firstQuote();
        $("#getQuote").on("click", function(){
            swapQuote();
        });
    });
</script>
</body>
</html>
